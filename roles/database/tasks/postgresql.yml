# install and configure PostgreSQL database
- name: ensure postgresql database packages are installed
  apt: name={{ item }}
  with_items:
    - postgresql
    - libpq-dev
    - python3-psycopg2
    - postgresql-client
    - postgresql-client-common
  become: yes


- name: create database instance
  postgresql_db: name={{ db_name }}
  become: yes
  become_user: postgres


- name: configure separate PostgreSQL user
  postgresql_user: db={{ db_name }} name={{ db_user }}
                   password={{ db_password }} priv=ALL
                   role_attr_flags=NOSUPERUSER
  become: yes
  become_user: postgres

- name: allow connections from our webserver
  lineinfile:
    path: /etc/postgresql/10/main/pg_hba.conf
    state: present
    insertafter: "# TYPE  DATABASE        USER            ADDRESS                                           METHOD"
    line:        "host    {{ db_name }}   {{ db_user }}   ec2-35-180-242-64.eu-west-3.compute.amazonaws.com trust "
  become: yes
